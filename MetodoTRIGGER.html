<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style>
        div {padding:10px 10px 10px 10px; width: 100px;height:100px;}
        .div1{background-color:blue;}
        .div2{background-color:yellow;}
        .div3{background-color:green;}
    </style>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"
            type="text/javascript"></script>

    <script>

        $(function () {

            $("p").hide();
            $(".div1", this).mouseover(function () {
                $(this).find("p").show();
            }).mouseout(function () {
                $(this).find("p").hide();
            });
            $(".div2", this).mouseover(function () {
                $(this).find("p").show();
            }).mouseout(function () {
                $(this).find("p").hide();
            });
            $(".div3", this).mouseover(function () {
                $(this).find("p").show();
            }).mouseout(function () {
                $(this).find("p").hide();
            });
            $("input#tover").click(function () {
                $("div").trigger("mouseover");
            });
            $("input#tout").click(function () {
                $("div").trigger("mouseout");
            });
        });
    </script>

</head>
<body>
    <input id="tover" type="button" value="trigger del mouseover" />
    <input id="tout" type="button" value="trigger del mouseout" />
    <div class="div1">
        <p>Aquí</p>
    </div>
    <div class="div2">
        <p>Aquí</p>
    </div>
    <div class="div3">
        <p>Aquí</p>
    </div>
</body>
</html>
