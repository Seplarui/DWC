<body>

    <script>

        //2. Crea un código javascript que permita mediante un bucle mostrar por pantalla los números pares del 0 al 100.

        for (var i = 0; i <= 100; i++) {

            if (i % 2 == 0) {

                document.writeln(i+"</br>");
            }
        }


    </script>
