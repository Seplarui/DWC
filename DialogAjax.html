<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"
            type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("a").click(function (evento) {

                evento.preventDefault();
                $idTextoACargar = $(this).attr("id");
                $("#dialog").dialog({
                    open: function () {
                        $(this).load("mensajes.html #" + $idTextoACargar);
                    }
                });
            });
        });
    </script>
    
</head>
<body>
    <ul>
        <li><a href="" id="saludo">saluda</a></li>
        <li><a href="" id="despedida">despídete</a></li>
    </ul>
    <div id="dialog"></div>
</body>
</html>
