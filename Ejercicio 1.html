<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <script>
        //1. Crea un script que solicite al usuario un numero y muestre la tabla de multiplicar del numero introducido.

        var numero = prompt("Introduce un número por favor");

        for (var i = 0; i <= 10; i++) {

            document.write(numero + "x" + i + "=" + numero * i + "</br>");

        }


    </script>

</body>
</html>
