<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>

        function multiplicar() {

            
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            document.getElementById("resultado").value = num1 * num2;
            


        }
        function dividir() {

            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;

            document.getElementById("resultado").value = num1 / num2;

        }

        function sumar() {

            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;

            document.getElementById("resultado").value = parseInt(num1) + parseInt(num2);
        }
        function restar() {

            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;

            document.getElementById("resultado").value = parseInt(num1) - parseInt(num2);
        }

        function resto() {

            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;

            document.getElementById("resultado").value = num1 % num2;

        }



    </script>


</head>
<body>

    <p>Numero 1: </p><input type="text" id="num1" value="" />
    <p>Número 2: </p><input type="text" id="num2" />
    <p>Resultado: </p><input type="text" id="resultado" />
    <br/>
    <input type="button" id="multiplicacion" value="Multiplicar" onclick="multiplicar()" />
    <input type="button" id="dividir" value="dividir" onclick="dividir()" />
    <input type="button" id="sumar" value="sumar" onclick="sumar()" />
    <input type="button" id="restar" value="restar" onclick="restar()"/>
    <input type="button" id="resto" value="resto" onclick="resto()" />


</body>
</html>
