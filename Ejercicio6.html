<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />

    <script>
        //Ejercicio 6

        cadena = prompt("Introduce una cadena de texto");


        document.write("<table border=\"1\">");

        document.write("<tr>");
        document.write("<td>Cadena introducida</td>");
        document.write("<td>" + cadena + "</td>");
        document.write("</tr>");

        document.write("<tr>");
        document.write("<td>Número de carácteres sin espacios</td>");
        document.write("<td>" + cadena.replace(/ /g, "").length + "</td>");

        document.write("</tr>");

        document.write("<tr>");
        document.write("<td>Número de palabras</td>");
        document.write("<td>" + cadena.split(" ").length + "</td>");
        document.write("</tr>");

        document.write("<tr>");
        document.write("<td>Todo en minúsculas</td>");
        document.write("<td>" + cadena.toLowerCase() + "</td>");
        document.write("</tr>");

        document.write("<tr>");
        document.write("<td>Última letra de cada palabra</td>");

        cadenarray = cadena.split(" ");
        document.write("<td>");
        for (i = 0; i < cadenarray.length; i++) {

            document.write(cadenarray[i].substring(cadenarray[i].length, cadenarray[i].length - 1)+" ");
        }
        document.write("</td>");

        document.write("</tr>");
        document.write("<tr>");
        document.write("<td>Cadena de texto al revés</td>");
        document.write("<td>" + cadenarray.reverse() + "</td>");
        document.write("</table>");

    </script>
</head>
<body>

</body>
</html>
