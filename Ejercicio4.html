<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 4</title>
	<meta charset="utf-8" />

    <script type="text/javascript">

        

        function coger_operandos() {

            var operando1 = parseInt(document.getElementById("operando1").value,10);
            var operando2 = parseInt(document.getElementById("operando2").value,10);

            if ((isNaN(operando1)) || (isNaN(operando2))) {

                alert("No es un número");

            } else {

                var operacion = prompt("Introducir operacion:\nA.-Suma.\nB.-Resta\nC.-Multiplicación.\nD.-División\nE.-Resto División").toLowerCase();

            switch (operacion) {

                case "a":
                    alert("La suma es: " + (operando1 + operando2));
                    break;
                case "b":
                    alert("La resta es: " + (operando1 - operando2));
                    break;
                case "c":
                    alert("La multiplicación es: " + (operando1 * operando2));
                    break;
                case "d":
                    alert("La división es: " + (operando1 / operando2));
                    break;
                case "e":
                    alert("El resto de la división es: " + (operando1 % operando2));
                    break;
                default:
                    alert("Operación no encontrada");
                    break;

            }
            }
         

        }
        
    </script>


</head>
<body>

    <h1>TEMA 4</h1>
    <h3>Ejercicio 4. Cálculo.</h3>

    <form id="formulario" method="post">
        <br/>
        Operando1: <input type="text" name="operando1" id="operando1"/>
        <br/>
        Operando2: <input type="text" name="operando2" id="operando2"/>
        <br/>
        <input type="button" value="Calcular"id="calcular_btn" onclick="coger_operandos();"/>

    </form>



</body>
</html>
