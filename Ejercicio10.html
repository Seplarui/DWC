<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>

        //10. Realiza un script que compruebe si la letra del NIF es correcta o no. El algoritmo que calcula la letra del NIF es el siguiente:

        letra =  ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E"];

        dni = prompt("Introduce tu dni");
        letradni = dni % 23;
        document.writeln("Tu dni completo es: " + dni + letra[letradni]);

      


    </script>

</body>
</html>
