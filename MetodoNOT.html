<!DOCTYPE html>
<html>
<head>

            type="text/javascript"></script>
    <script>

        $(function () {

            $("p").not(".sinresaltar").css("border", "1px solid red");

        });
    </script>

<body>

    <p class="sinresaltar">Esto es un párrafo de texto sin resaltar</p>
    <p>Esto es un párrafo de texto resaltado</p>

</body>
