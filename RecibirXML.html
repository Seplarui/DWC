<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style>label{display:block;}</style>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"
            type="text/javascript"></script>
    <script>
        $(function () {
            $("input").click(function () {
                $.get("usuarios.xml").done(function (data) {
                    $(data).find("usuario").each(function () {
                        var $usuario = $('<div> id="' + $(this).find('id').text() + '"></div>');
                        $usuario.append('<label class="nick">nick ' + $(this).find('nick').text() + '</label>');
                        $usuario.append('<label class="nombre">nombre ' + $(this).find('nombre').text() + '</label>');
                        $("#usuarios").append($usuario);
                    });
                });
            });
        });

    </script>
</head>
<body>
    <input type="button" value="obtener usuarios" />
    <div id="usuarios"></div>

</body>
</html>
